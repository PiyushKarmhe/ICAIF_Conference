<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/home/loader.css">
    <link rel="stylesheet" href="./css/home/hero3.css" />
    <link rel="stylesheet" href="./css/nav/nav.css">
    <link rel="stylesheet" href="./css/home/about.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css">

    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.0/dist/aos.js" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/nav.js" defer></script>
  </head>
  <body>
    <!-- loader -->
    <div class="loader">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <div class="clouds"></div>
      <div id="universe">
        <div id="galaxy">
          <div class="circle"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div id="orbit0">
            <div id="pos0">
              <div id="dot0"></div>
            </div>
          </div>
          <div id="orbit1">
            <div id="pos1">
              <div id="dot1"></div>
            </div>
          </div>
          <div id="orbit2">
            <div id="pos2">
              <div id="dot2"></div>
            </div>
          </div>
          <div id="orbit3">
            <div id="pos3">
              <div id="dot3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- hero_section -->
    <section class="hero" id="hero">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <div class="clouds"></div>
    </section>

    <div class="hero-banner">
      <div class="hero-banner__title" aria-hidden="true" data-aos="fade-right">ICAIF</div>
      <img class="hero-banner__image" src="./assets/images/astronaut.png" data-aos="fade-up" />
      <h1 class="hero-banner__title hero-banner__stroked-title" data-aos="fade-right">ICAIF</h1>
      <h1 class="hero-banner__title2" data-aos="fade-right">Trailblazing Aerospace: Where Leaders Collaborate for Progress</h1>
      <a class="smoothscroll" href="#about">
        <div class="scroll-down"></div>
      </a>
    </div>

    <main>
      <!-- gap -->
      <section class="sec-gap"></section>
      <!-- navbar -->
      <header tabindex="1">
        <nav class="nav" tabindex="1">
          <img class="mobile-menu-logo" src="./assets/images/moon.png" alt="" srcset="">
          <a href="#hero" class="nav-item is-active smoothscroll nav-home" active-color="orange">Home</a>
          <a href="#about" class="nav-item smoothscroll" active-color="green">About</a>
          <a href="#" class="nav-item smoothscroll dropdown-btn" active-color="blue">Dropdown</a>
          <div class="dropdown-act">
            <a class="dropdown-item smoothscroll">Item 1</a>
            <a class="dropdown-item smoothscroll">Item 2</a>
            <a class="dropdown-item smoothscroll">Item 3</a>
            <a class="dropdown-item smoothscroll">Item 4</a>
          </div>
          <a href="#" class="nav-item smoothscroll" active-color="red">Blog</a>
          <a href="#" class="nav-item smoothscroll" active-color="rebeccapurple">Contact</a>
          <span class="nav-indicator"></span>
        </nav>        
      </header>
      <!-- about -->
      <section class="sec-con about" id="about">
        <h1>International Conference on Aerospace Technologies and Innovations for Future</h1>
      </section>
    </main>
  </body>
</html>

    <!-- loader -->
    <div class="loader">

          <div class="circle3"></div>
          <div id="orbit0">

          </div>
          <div id="orbit3">
            <div id="pos3">
              <div id="dot3"></div>
            </div>
          </div>
        </div>

      <div class="stars"></div>
      <div class="twinkling"></div>

      <h1 class="hero-banner__title2" data-aos="fade-right">Trailblazing Aerospace: Where Leaders Collaborate for Progress</h1>
      <a class="smoothscroll" href="#about">
